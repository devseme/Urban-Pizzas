<body>
    <div class="header">

        <h1><strong>URBAN &nbsp;PIZZAs! </strong></h1>

        <h3>Smile,it`s Pizza Time!</h3>

        <img src="./Images/logo.jpg" id="logo-1" alt="logo 1 image">
        <img src="./Images/contact-us.jpg" id="logo-2" alt="logo 2 image">

<div class="nav1">
    <a href="#home">HOME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>

  <div class="container">
    <h2>OUR MENU:</h2>
    
    <div class="products">
        <img src="./Images/pizza-1.jpg" alt="first pizza photo" height="300px;" width="300px;">
        <p>REGULAR  </p>
        <p>@ ksh 600  </p>
    </div>
    <div class="products">
        <img src="./Images/pizza-2.jpg"alt="second pizza photo" height="300px;" width="300px;">
        <p>MEDIUM </p>
        <p>@ ksh 800 </p>
    </div>
        <div class="products">
        <img src="./Images/pizza-3.jpg" alt="third pizza photo" height="300px;" width="300px;">
        <p>LARGE</p>
        <p>@ ksh 1000 </p>
    </div>
        
    </div>


    <div class="orders">
        <h2>ORDER HERE</h2>

        <form action="" class="flavors" method="post">

            <div class="flavor">
                <label for="name">Choose Your Pizza Flavor:</label>
            <select class="flavor-1" required>
                <option value="chickenH">Chicken Hawaiian</option>
                <option value="cheeseB">Cheese Burger</option>
                <option value="meatD">Meat Deluxe</option>
                <option value="chickenM">Chicken Macon BBQ</option>
                <option value="chickenbperi">Chicken and Beef Pepperoni</option>
                <option value="vegf">Veg Feast</option>
                <option value="roastvf">Roast Veg & Feta</option>
                <option value="spiceb">Spice Boerewors</option>
            </select>
            </div>


            <div class=size>
                <label for="size">Choose Your Prefferred size Here:</label>
            <select class="size-1" required>
                <option value="regular">REGULAR</option>
                <option value="medium">MEDIUM</option>
                <option value="large">LARGE</option>
                </select>
            </div>
           <div class="crust">
            <label for="crust">Choose your Preferred Crust:</label>
            <select class="crust-1" required>
                <option value="thin">Thin crust @ksh 50/=</option>
                <option value="thick">Thick crust @ksh 100/=</option>
                <option value="flatbread">Flat bread crust @ksh 150/=</option>
                <option value="custom">Custom  crust @ksh 200/=</option>
                </select>
           </div>
           <div class="toppings">
            <label for="toppings">Choose your Preferred Toppings:</label>
            <select class="toppings-1" required>
                <option value="tomato">Tomato toppings @ksh 50/=</option>
                <option value="onions">Onion Toppings @ksh 50/=</option>
                <option value="mushrooms">Mushroom toppings @ksh 50/=</option>
                <option value="GreenP">Green Pepper toppings @ksh 50/=</option>
                <option value=""></option>
                <option value="olives">Olives toppings @ksh 100/=</option>
                <option value="pineapples">Pineapples Toppings @ksh 100/=</option>
                <option value="swwetcorn">Sweetcorn toppings @ksh 100/=</option>
                <option value="macon">Macon toppings @ksh 100/=</option>
                <option value="mince">Mince toppings @ksh 100/=</option>
                <option value=""></option>
                <option value="beefpep">Beef peperoni toppings @ksh 150/=</option>
                <option value="onions">chicken PeriPeri Toppings @ksh 150/=</option>
            
                </select>
                <label for="number">Number of Pizzas</label>
                <input type="number" placeholder="number of pizzas" min="1" required>
           </div>
        </form>

            <button type="submit" id="checkout">Checkout</button>
       
    </div>
 <div class="order-sumarry">
     <h1>Order Summary</h1>
     <h2>Helllo There,Your Order Is as Follows:</h2>
     <ol id="list"></ol>
 </div>



    <div class="contacts" >
        <h2>CONTACT  US </h2>
        <form id="pizza-form" >
           
            
                <input type="email" placeholder = "Email..." id="email" required>
                     <br>
        
            <textarea id="text-area" cols="15" rows="20" id="message" placeholder="Your Message Here...."></textarea>
            <br>
        
        <button type="submit">Submit</button>
   
        </form>
        <img src="./Images/pizza-lady.jpg" alt="our pizza lady pic" id=pizza-lady>
    </div>

        <img src="./Images/you_tube.png" alt="youtube icon">
        <img src="./Images/behance.png" alt="behance icon">
        <img src="./Images/pinterest.png" alt="pinterest icon">
        <img src="./Images/flickr.png" alt="flickr icon">

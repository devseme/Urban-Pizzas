<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./CSS/index.css"/>
    <title>Urban Pizzas</title>
</head>
<body>
    <div class="header">

        <h1><strong>URBAN &nbsp;PIZZAs! </strong></h1>
                   <br>
                   <br>
        <h3>Smile,it`s Pizza Time!</h3>

        <img src="./Images/logo.jpg" id="logo-1" alt="logo 1 image">
        <img src="./Images/contact-us.jpg" id="logo-2" alt="logo 2 image">

<div class="nav1">
    <a href="#home">HOME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <a href="#Make-order">ORDER HERE  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <a href="#Contact Us">CONTACT Us</a>
  </div>
     

  </div>
  <div class="container">
    <h2>OUR MENU:</h2>
    
    <div class="products">
        <img src="./Images/pizza-1.jpg" alt="first pizza photo" height="300px;" width="300px;">
        <p>REGULAR  </p>
        <p>@ ksh 600  </p>
    </div>
    <div class="products">
        <img src="./Images/pizza-2.jpg"alt="second pizza photo" height="300px;" width="300px;">
        <p>MEDIUM </p>
        <p>@ ksh 800 </p>
    </div>
        <div class="products">
        <img src="./Images/pizza-3.jpg" alt="third pizza photo" height="300px;" width="300px;">
        <p>LARGE</p>
        <p>@ ksh 1000 </p>
    </div>
        
    </div>


    <div class="orders">
        <h2>ORDER YOUR PIZZA  HERE</h2>

        <form action="" class="flavors" method="post">

       <div class="order-page">    
           
        <div class=size>
        <label for="size">Choose Your Prefferred size Here:</label>
        
    <select class="size-1" name="size-1"  id="size" required>
        <option value="600" data-name= "regular">REGULAR(ksh 600)</option>
        <option value="800" data-name="medium">MEDIUM(ksh 800)</option>
        <option value="1000" name="large">LARGE(ksh 1000)</option>
        </select>
    </div>
   <div class="crust">
    <label for="crust">Choose your Preferred Crust:</label>
    <select class="crust-1" name="crust-1" id="crust" required>
        <option value="50" data-name="thin crust">Thin crust @ksh 50/=</option>
        <option value="100" data-name="thick crust">Thick crust @ksh 100/=</option>
        <option value="150" name="flat bread crust">Flat bread crust @ksh 150/=</option>
        <option value="200" name="custom crust">Custom  crust @ksh 200/=</option>
        </select>
   </div>
   <div class="toppings">
    <label for="toppings">Choose your Preferred Toppings:</label>
    <select class="toppings-1" name="toppings-1" id="toppings" required>
        <option value="50" data-name="tomato topping">Tomato toppings @ksh 50/=</option>
        <option value="50" data-name="onion topping">Onion Toppings @ksh 50/=</option>
        <option value="50" name="mushroom topping">Mushroom toppings @ksh 50/=</option>
        <option value="50"name= "green pepper topping">Green Pepper toppings @ksh 50/=</option>
        <option value=""></option>
        <option value="100" name="olives topping">Olives toppings @ksh 100/=</option>
        <option value="100" name="pineapples topping">Pineapples Toppings @ksh 100/=</option>
        <option value="100" name="sweetcorn topping">Sweetcorn toppings @ksh 100/=</option>
        <option value="100" name="macon topping">Macon toppings @ksh 100/=</option>
        <option value="100" name="mince topping">Mince toppings @ksh 100/=</option>
        <option value=""></option>
        <option value="150" name="beef peri-peri">Beef peperoni toppings @ksh 150/=</option>
        <option value="150" name="chicken periperi">chicken PeriPeri Toppings @ksh 150/=</option>
    
        </select>
        <label for="number">Number of Pizzas</label>
        <input type="number" placeholder="number of pizzas" min="1" id="number"   required>
   </div>
   </div>
</form>

    <button  id="amount">Total Amount</button>
    <p id="total"></p>

</div>
</div>
<div class="customer-details">
<form action="" class="" id= "delivery-form">

    <div class="delivery">
        <button class="delivery">Order For Delivery</button>
        <button class="delivery2">pick it yourself</button>
    </div>

 <input type="text"  id ="name-1" placeholder="Enter Your Name Here...">
 <input type="text" id = "phone" placeholder="Enter Your Phone Number..">
 <input type="text"  id = "delivery"      placeholder="Enter location of delivery..">
 <button class="confirm">confirm delivery</button>
 
    

</form>
</div>
 


    <div class="contacts" >
        <h2>CONTACT  US </h2>
        <form id="pizza-form" >
           
            
                <input type="email" placeholder = "Email..." id="email" required>
                     <br>
            <textarea id="text-area" cols="15" rows="20" id="message" placeholder="Your Message Here...."></textarea>
            <br>
        <button type="submit">Submit</button>
   
        </form>
        <img src="./Images/pizza-lady.jpg" alt="our pizza lady pic" id=pizza-lady>
    </div>
    
    <footer class="footer">
        <img src="./Images/twitter.png"  alt="twitter icon">
        <img src="./Images/dribble.png"  alt="dribble icon">
        <img src="./Images/facebook.png" alt="facebook icon">
        <img src="./Images/g_plus.png"   alt="google plus icon">
        <img src="./Images/stumble_upon.png" alt="stumble icon">
        <img src="./Images/you_tube.png" alt="youtube icon">
        <img src="./Images/behance.png" alt="behance icon">
        <img src="./Images/pinterest.png" alt="pinterest icon">
        <img src="./Images/flickr.png" alt="flickr icon">
                      <p>Urban Pizzas</p>        
                         <p>(2021)</p>
    </footer>
